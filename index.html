<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Let me To-do for you</title>
  </head>
  <body>
    <div id="mainscreen">
      <div class="mainfunctions">
        <h2 id="clock" class="hidden"></h2>
        <form id="login-form" class="hidden_display">
          <input
            class="general_input input_for_name"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <!-- <input type="submit" value="Log In"></input> -->
        </form>
        <h1 id="greeting" class="hidden_display"></h1>

        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div class="borzoi-icon">
          <img src="img/borzoiicon.png" alt="" />
        </div>
        <form id="todo-form">
          <input
            class="general_input input_for_todo"
            type="text"
            placeholder="Write a To do and Press Enter"
            maxlength="26"
            required
          />
        </form>

        <div class="todo-list__box"><ul id="todo-list"></ul></div>
        <button id="clear">clear All</button>
      </div>
    </div>

    <div class="background-image-container"></div>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
